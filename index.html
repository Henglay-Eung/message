<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Message for You</title>
    <style>
      body {
        background: linear-gradient(135deg, #ffe6eb, #fff5f8);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: white;
        padding: 30px 35px;
        border-radius: 16px;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #ff5a7a;
        margin-bottom: 15px;
      }

      p {
        color: #444;
        font-size: 16px;
        line-height: 1.6;
      }

      .heart {
        font-size: 28px;
        margin: 20px 0;
      }

      .signature {
        margin-top: 20px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Wyd Katelynnnnnn?</h1>
    </div>
  </body>
</html>
